{% extends 'base.html' %}

{% load crispy_forms_tags %}

{%block head_title %} {{ block.super }} - Recupera password {% endblock head_title %}

{% block content %}
  <div class="row justify-content-center mt-3">
      <div class="col-6 text-center">
        <h4>Inserisci l'indirizzo email associato all'account:</h4>
        <br>
        <form method="POST" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-info" value="Recupera password">
        </form>
      </div>
  </div>
{% endblock %}
