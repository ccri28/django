{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-6">
      <p>Per recuperare la password, inserisci il tuo indirizzo email</p>
      <br>
      <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info" value="Recupera password">
      </form>
    </div>
  </div>
{% endblock content %}
